<ion-slides [options]="slidesOptions" (ionSlideWillChange)="slideChanged()">
  <ion-slide *ngFor="let pares of movies | listpares;">
      <ion-row>
        <ion-col size="12" *ngFor="let pelicula of pares;">
          <img class="poster" [src]="pelicula.poster_path | images" (click)="showDetalle( pelicula.id )">
        </ion-col>
      </ion-row>
  </ion-slide>
</ion-slides>
