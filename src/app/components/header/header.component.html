<ion-header [translucent]="true" class="ion-no-border" mode="md">
  <ion-toolbar class="bg_gray" mode="md">
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="showMenu"></ion-menu-button>
    </ion-buttons>
    <ion-item class="bg_gray">
      <ion-label class="user-text" slot="end">Antonio Barco</ion-label>
      <ion-avatar slot="end">
        <img src="/assets/img/mameshibawallpaper.png" />
      </ion-avatar>
    </ion-item>
  </ion-toolbar>
</ion-header>
